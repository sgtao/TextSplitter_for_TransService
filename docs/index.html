<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo. of TextSplitter_for_TransService</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="global-container">
    <header>
      <h1>TextSplitter_for_TransService</h1>
      <li>プレーンテキストを、行単位で分割します。<ul>
      <li>翻訳サイトは便利だけど、文字数制限を気にしてテキスト貼り付けするのが面倒。なので、長文テキストを行単位で一定文字数を超えたら分割するサービスを作成する。</li>
      <li>ターゲットサービス：<a href="https://translate.google.co.jp/" target="_blank">Google翻訳</a></li>
      </ul>
      </li>
    </header>
    <hr>
    <div id="container">
      <div id="sourcetext">
        <textarea id="editarea" rows="8" cols="80%" placeholder="こちらに原文（英文）を貼り付けてください" ></textarea>
      </div>
      <div id="operator">
        <span>
          <button type="button" id="split">Let's Split</button>
        </span>
        <span>
          <button type="button" id="flush">flush Result:</button>
        </span>
        <span>
          Separate condition: over <input type="text" id="separate_cond" cols='8' value="2000"> words</button>
        </span>
      </div>
      <hr>
      <div id="results">
        <p>Results:</p>
        <hr>
      </div>
    </div>
    <hr>
    <footer>
      <p>Copyright © 2020 <a href="https://github.com/sgtao/" target="_blank">sgtao.github.io</a> All Rights Reserved.</p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
  </div>  
</body>
</html>
